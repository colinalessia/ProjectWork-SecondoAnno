<form [formGroup]="form">
  <div class="form-group">
    <label for="teacher" class="control-label">Teacher</label>

    <select formControlName="teachers" class="form-control col-sm-4">
      <option *ngFor="let teacher of teachers" [ngValue]="teacher.idTeacher">
        {{ teacher.lastName}}
      </option>
    </select>

  </div>
  <div class="form-group">
    <label for="subject" class="control-label">Subject</label>

    <select formControlName="subjects" class="form-control col-sm-4">
      <option *ngFor="let subject of subjects" [ngValue]="subject.idSubject">
        {{ subject.subjectName}}
      </option>
    </select>

  </div>
  <div class="form-group">
    <label for="classroom" class="control-label">Classroom</label>
    <select formControlName="classrooms" class="form-control col-sm-4">
      <option *ngFor="let classroom of classrooms" [ngValue]="classroom.idClassroom">
        {{ classroom.classroomName}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="course" class="control-label">Course</label>
    <select formControlName="courses" class="form-control col-sm-4">
      <option *ngFor="let course of courses" [ngValue]="course.idCourse">
        {{ course.courseName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="startTime" class="control-label">Start time</label>
    <div class="col-sm-4" style="padding: 0px">

      <ejs-datetimepicker #date1 id="startTime" formControlName="startTime" name="startTime"
                          class="col-sm-4" step="60" (open)="onOpen($evt)" style="padding-left: 0px">
      </ejs-datetimepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="endTime" class="control-label">End time</label>
    <div class="col-sm-4" style="padding: 0px">

      <ejs-datetimepicker #date2 id="endTime" formControlName="endTime" name="endTime"
                          class="col-sm-4" step="60" (open)="onOpen($evt)" style="padding-left: 0px">
      </ejs-datetimepicker>
    </div>
  </div>
    <button class="btn btn-primary col-sm-4" (click)="submit()">Save</button>
</form>
