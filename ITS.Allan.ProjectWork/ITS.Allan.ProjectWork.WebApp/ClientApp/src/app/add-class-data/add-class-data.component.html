<ejs-schedule #scheduleObj width="100%" height="550px" [views]="views"
              [eventSettings]="eventSettings" [showQuickInfo]="showQuickInfo" (popupOpen)="onPopupOpen($event)" [currentView]="currentView"
              (popupClose)="onPopupClose($event)" (actionBegin)="onActionBegin($event)"
              (renderCell)="onRenderCell($event)"
              startHour="09:00" endHour="18:00"
               [showTimeIndicator]=false>
              <!--(dataBound)="onDataBound($event)">-->

  <ng-template #editorTemplate>
    <table class="custom-event-editor" width="100%" cellpadding="5">
      <tbody>
        <tr>
          <td class="e-textlabel">Subject</td>
          <td colspan="4">
            <input id="Subject" name="Subject" type="text" style="width: 100%" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">Teacher</td>
          <td colspan="4">
            <input id="Teacher" name="Teacher" type="text" style="width: 100%" />
          </td>
        </tr>
        <tr>
        <tr>
          <td class="e-textlabel">Classroom</td>
          <td colspan="4">
            <input id="Classroom" name="Classroom" type="text" style="width: 100%" />
          </td>
        </tr>
        <tr>
        <tr>
          <td class="e-textlabel">Course</td>
          <td colspan="4">
            <input id="Course" name="Course" type="text" style="width: 100%" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">From</td>
          <td colspan="4">
            <input id="StartTime" type="text" name="StartTime" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">To</td>
          <td colspan="4">
            <input id="EndTime" type="text" name="EndTime" />
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
  <ng-template #cellTemplate let-data>
    <div class="e-templatewrap" [innerHTML]="isBreak(data.date)"></div>
  </ng-template>
  <!--appointment customization-->
  <ng-template #eventSettingsTemplate let-data>
    <div class='template-wrap' [style.background]="data.PrimaryColor">
      <div class="subject" [style.background]="data.PrimaryColor">{{data.Subject}}</div>
      <div class="teacher" [style.background]="data.PrimaryColor">Teacher: {{data.Teacher}}</div>
      <div class="classroom" [style.background]="data.PrimaryColor">Classroom: {{data.Classroom}}</div>
      <div class="course" [style.background]="data.PrimaryColor">Course: {{data.Course}}</div>
      <div class="startTime" [style.background]="data.PrimaryColor">Start Time: {{getTimeString(data.StartTime)}}</div>
      <div class="endTime" [style.background]="data.PrimaryColor">End Time: {{getTimeString(data.EndTime)}}</div>  
    </div>
  </ng-template>
</ejs-schedule>
